<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SlideShow</title>
  <script src="js/util.js"></script>
  <script src="js/script.js" defer></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
  <header>
    <div class="menu"></div>

    <div class="slider">
      <div class="painel"></div>
      <div class="controles">
        <div class="controle" onclick="voltar()"><span class="fas fa-angle-left"></span></div>
        <div class="controle pausa" onclick="togglePausar()"><span class="fas fa-pause"></span></div>
        <div class="controle" onclick="avancar()"><span class="fas fa-angle-right"></div>
      </div>
    </div>
  </header>

  <main>
    <h1>Resto do Site</h1>
  </main>
</body>
</html>
